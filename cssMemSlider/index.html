<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Css Mem Slider</h1>
    </header>

    <main class="slider">
      <input type="radio" name="dot" class="input" id="dot1" checked>
      <input type="radio" name="dot" class="input" id="dot2">
      <input type="radio" name="dot" class="input" id="dot3">
      <input type="radio" name="dot" class="input" id="dot4">
      <div class="slide">
        <div class="slide__wrap">
          <div class="slide__image show"><img class="slide__item" src="../cssMemSlider/assets/jpeg/1.jpeg" alt="slide-content"></div>
          <div class="slide__image"><img class="slide__item" src="../cssMemSlider/assets/jpeg/2.jpeg" alt="slide-content"></div>
          <div class="slide__image"><img class="slide__item" src="../cssMemSlider/assets/jpeg/3.jpeg" alt="slide-content"></div>
          <div class="slide__image"><img class="slide__item" src="../cssMemSlider/assets/jpeg/4.jpeg" alt="slide-content"></div>
        </div>    
      </div>

      <div class="slider__text text">
        <div class="text__wrap">
          <div class="text__item show">a</div>
          <div class="text__item">A</div>
          <div class="text__item">B</div>
          <div class="text__item">C</div>
        </div>
      </div>
      
      <div class="slider__nav nav">   
        <label class="nav__dot" for="dot1">
          <div class="dot__item dot1"></div>
        </label>
        <label class="nav__dot" for="dot2">
          <div class="dot__item dot2"></div>
        </label>
        <label class="nav__dot" for="dot3">
          <div class="dot__item dot3"></div>
        </label>
        <label class="nav__dot" for="dot4">
          <div class="dot__item dot4"></div>
        </label>
      </div>
    </main>
  </div>  
</body>

</html>
